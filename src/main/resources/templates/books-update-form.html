<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Book</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/books-add-form.css}">
    <!--    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>

<div id="sidebar">
    <header>LMS</header>
    <ul>
        <li><a th:href="@{/dashboard}"><i class="fas fa-qrcode"></i>Dashboard</a></li>
        <li><a th:href="@{/books}"><i class="fa-solid fa-book"></i>Books</a></li>
        <li><a th:href="@{/loans}"><i class="fa-solid fa-hand-holding-hand"></i>Loans</a></li>
        <li><a th:href="@{/visits}"><i class="fas fa-calendar-week"></i>Visit history</a></li>
        <li><a th:href="@{/report}"><i class="fa-solid fa-chart-line"></i>Report</a></li>
        <li><a th:href="@{/profile}"><i class="fa-solid fa-user"></i>Profile</a></li>
        <li><a th:href="@{/config}"><i class="fa-solid fa-gears"></i>Configuration</a></li>
    </ul>

    <!--    logout button-->
</div>
<div class="container" id="add-form" th:object="${book}">
    <h2>Add a new book</h2>
    <hr/>

    <form th:action="@{/books/update/{id}(id=${book.id})}"  method="POST">

        <label for="name">Name</label>
        <input type="text" id="name" th:field="*{name}" class="form-control col-4 mb-4"/>

        <label for="author">Author</label>
        <input type="text" id="author" th:field="*{author}" class="form-control col-4 mb-4"/>

        <label for="genres">Genre</label>
        <select id="genres" class="form-control col-4 mb-4" th:field="*{genre}">
            <option th:value="HORROR">Horror</option>
            <option th:value="SCIENCE">Science</option>
            <option th:value="ART">Art</option>
            <option th:value="PSYCHOLOGY">Psychology</option>
            <option th:value="FICTION">Fiction</option>
        </select>

        <label for="year">Publish year</label>
        <input type="number" id="year" th:field="*{releaseYear}" class="form-control col-4 mb-4"/>

        <label for="stock">Stock</label>
        <input type="number" id="stock" th:field="*{stock}" class="form-control col-4 mb-4"/>

        <input type="hidden" th:field="*{id}"/>

        <button type="submit" class="btn btn-primary col-2" style="width: 150px">Update</button>
        <a th:href="@{/books}" class="btn btn-danger" style="width: 150px">Cancel</a>
    </form>

    <hr/>

</div>
</body>
</html>
