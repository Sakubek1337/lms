<div class="container">
    <h2>Books <a th:href="@{/books/insert}" class="btn btn-primary mb-2" style="margin-left: 50px">
        <i class="fa-solid fa-circle-plus"></i>  Add New Book</a></h2>
    <hr/>



    <table class="table table-bordered table-striped" id="list-table" style="margin-top: 40px">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Year</th>
            <th>Stock</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books_response.books}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.releaseYear}"></td>
            <td th:text="${book.stock}"></td>
            <td style="text-align: center; width: 180px;">
                <a th:href="@{/books/{id}(id=${book.id})}"
                   class="btn btn-info"><i class="fa-solid fa-circle-info"></i></a>
                <a th:href="@{/books/update/{id}(id=${book.id})}"
                   class="btn btn-primary"><i class="fa-solid fa-pen"></i></a>
            </td>
        </tr>
        </tbody>
    </table>
