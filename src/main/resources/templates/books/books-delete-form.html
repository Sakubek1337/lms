<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Book</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/books-add-form.css}">
    <!--    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>

<div id="sidebar">
    <header>LMS</header>
    <ul>
        <li><a th:href="@{/dashboard}"><i class="fas fa-qrcode"></i>Dashboard</a></li>
        <li><a th:href="@{/books}"><i class="fa-solid fa-book"></i>Books</a></li>
        <li><a th:href="@{/loans}"><i class="fa-solid fa-hand-holding-hand"></i>Loans</a></li>
        <li><a th:href="@{/students}"><i class="fa-solid fa-graduation-cap"></i>Students</a></li>
        <li><a th:href="@{/report}"><i class="fa-solid fa-chart-line"></i>Report</a></li>
        <li><a th:href="@{/logout}"><i class="fa-solid fa-right-from-bracket"></i>Logout</a></li>
    </ul>

    <!--    logout button-->
</div>
<div class="container" id="add-form" th:object="${book}">
    <h2>Delete a book</h2>
    <hr/>

    <form th:action="@{/books/delete/{id}(id=${book.id})}"  method="POST">

        <label>Are you sure you want to delete a book called "<span th:text="${book.name}"></span>" with ID of
            <span th:text="${book.id}"></span>?</label>

        <input type="hidden" th:field="*{id}"/>

        <button type="submit" class="btn btn-danger col-2" style="width: 150px">Delete</button>
        <a th:href="@{/books}" class="btn btn-primary" style="width: 150px">Cancel</a>
    </form>

    <hr/>

</div>
</body>
</html>
