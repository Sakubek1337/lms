<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Main</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/dashboard.css}">
<!--    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.11.5/datatables.min.css"/>
</head>
<body>

<div id="sidebar">
    <header>LMS</header>
    <ul>
        <li><a th:href="@{/dashboard}"><i class="fas fa-qrcode"></i>Dashboard</a></li>
        <li><a th:href="@{/books}"><i class="fa-solid fa-book"></i>Books</a></li>
        <li><a th:href="@{/loans}"><i class="fa-solid fa-hand-holding-hand"></i>Loans</a></li>
        <li><a th:href="@{/students}"><i class="fa-solid fa-graduation-cap"></i>Students</a></li>
        <li><a th:href="@{/report}"><i class="fa-solid fa-chart-line"></i>Report</a></li>
        <li><form th:action="@{/logout}" method="post">
            <button type="submit"><i class="fa-solid fa-right-from-bracket"></i>Logout</button>
        </form>
    </ul>

<!--    logout button-->
</div>

<div class="container" style="padding-left: 100px; padding-right: 50px; padding-top: 50px; border: 2px dot-dash blue">
    <h2>Report</h2>
    <hr/>
    <h3>Loan statistics</h3>
    <div class="row" style="border-top: 2px solid #bdbcbc; border-top-left-radius: 5px; border-top-right-radius: 5px;
background-color: white;">
        <div class="col col-sm" style="background-color: #d5dce6;">
            <div style="margin: auto 0 auto 0;">
                <p style="font-size: 24px">Total:</p>
                <p style="font-size: 48px" th:text="${loanStats.total}"></p>
            </div>
        </div>
        <div class="col col-sm" style="background-color: #d5dce6;">
            <div style="margin: auto 0 auto 0;">
                <p style="font-size: 24px">Current:</p>
                <p style="font-size: 48px" th:text="${loanStats.totalBorrowed}"></p>
            </div>
        </div>
        <div class="col col-sm" style="background-color: #51e856;">
            <div style="margin: auto 0 auto 0;">
                <p style="font-size: 24px">Returned:</p>
                <p style="font-size: 48px" th:text="${loanStats.totalReturned}"></p>
            </div>
        </div>

        <div class="col col-sm" style="background-color: #ed6161;">
            <div style="margin: auto 0 auto 0;">
                <p style="font-size: 24px">Lost:</p>
                <p style="font-size: 48px" th:text="${loanStats.totalLost}"></p>
            </div>
        </div>

    </div>
    <hr/>
    <h3>Book statistics</h3>
    <div class="row" th:object="${books_response}" style="border-bottom: 2px solid #bdbcbc; border-bottom-left-radius: 5px; border-bottom-right-radius: 5px;
                                                            background-color: white;">
        <div class="col col-sm" style="background-color: #d5dce6;">
            <div style="margin: auto 0 auto 0;">
                <p style="font-size: 24px">Total books:</p>
                <p style="font-size: 48px" th:text="${bookStats.total}"></p>
            </div>
        </div>
        <div class="col col-sm" style="background-color: #d5dce6;">
            <div style="margin: auto 0 auto 0;">
                <p style="font-size: 24px">Total titles:</p>
                <p style="font-size: 48px" th:text="${bookStats.totalTitles}"></p>
            </div>
        </div>
        <div class="col col-sm" style="background-color: #d5dce6;">
            <div style="margin: auto 0 auto 0;">
                <p style="font-size: 24px">Total authors:</p>
                <p style="font-size: 48px" th:text="${bookStats.totalAuthors}"></p>
            </div>
        </div>
    </div>
    <hr/>
    <h3>Student statistics</h3>
    <div class="row" style="border-bottom: 2px solid #bdbcbc; border-bottom-left-radius: 5px; border-bottom-right-radius: 5px;
                                                            background-color: white;">
        <div class="col col-sm" style="background-color: #d5dce6;">
            <div style="margin: auto 0 auto 0;">
                <p style="font-size: 24px">Total:</p>
                <p style="font-size: 48px" th:text="${studentStats.total}"></p>
            </div>
        </div>
        <div class="col col-sm" style="background-color: #d5dce6;">
            <div style="margin: auto 0 auto 0;">
                <p style="font-size: 24px">Graduated:</p>
                <p style="font-size: 48px" th:text="${studentStats.graduated}"></p>
            </div>
        </div>
        <div class="col col-sm" style="background-color: #d5dce6;">
            <div style="margin: auto 0 auto 0;">
                <p style="font-size: 24px">Current:</p>
                <p style="font-size: 48px" th:text="${studentStats.current}"></p>
            </div>
        </div>
    </div>

</div>



<hr/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.11.5/datatables.min.js"></script>
<script>
    $(document).ready(function () {
        $("#rstable").DataTable();
    })
</script>
</body>
</html>
